<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Image Search App</h1>
    </header>
    <main>
        <div id="form-container">
            <form action="" id="image-search">
                <input type="text" id="search-box" placeholder="Search for images..." class="height">
                <button type="submit" id="submit-btn" class="height">Get Image</button>
            </form>
        </div>
        <div id="result-container">
            <div id="image-container"></div>
            <div>
                <button id="more-btn" class="hidden">Show More</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
